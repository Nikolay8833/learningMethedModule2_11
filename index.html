<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Checkbox</title>
</head>

<body>
  <section class="form">
    <form action="#" class="form__wrapper">
      <h2>Добавить товар</h2>
      <fieldset class="form__fieldset">
        <div class="form__container">
          <label class="form__label">
            <p class="form__name">Наименование</p>
            <input class="form__input" type="text" name="name" required>
          </label>
          <label class="form__label">
            <p class="form__name">Категория</p>
            <input class="form__input" type="text" name="category" required>
          </label>
          <label class="form__label">
            <p class="form__name">Единицы измерения</p>
            <input class="form__input" type="text" name="units" required>
          </label>
          <label class="form__label form__label--checkbox">
            <p class="form__name">Дисконт</p>
            <input class="form__input form__input--checkbox" type="checkbox" name="discount" required>
            <input class="form__input form__input--text" type="text" name="discount">
          </label>
          <label class="form__label">
            <p class="form__name">Описание</p>
            <textarea class="form__input form__input--height"></textarea>
          </label>
          <label class="form__label">
            <p class="form__name">Количество</p>
            <input class="form__input" type="text" name="quantity" required>
          </label>
          <label class="form__label">
            <p class="form__name">Цена</p>
            <input class="form__input" type="text" name="price">
          </label>
        </div>
      </fieldset>
      <button type="submit">Добавить товар</button>
    </form>
  </section>
</body>

</html>
